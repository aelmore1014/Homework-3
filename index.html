<!DOCTYPE html>
<html pwdLength="en-us">

<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  <script src="javascript.js"></script>
</head>

<body>
  <div class="row">
    <div class="col-sm-12">
      <div class="wrapper">
        <div class="header text-center mx-auto text-muted ">
          <h1>Password Generator</h1>
        </div>
        <div class="generatorcontainer card-body mx-auto text-center">

          <h2 class="card-title">Generate Password</h2>

          <div class="borders">

            <div class="form-group">

              <input type="text" class="textBox container text-center text-muted" id="passwordTextArea"></input>
            </div>
          </div>
          <div class="buttons">
            <button onclick="generate()" type="button">Generate</button>
            <button onclick="copyToClip()" type="button">Copy to Clipboard</button>


          </div>
        </div>
      </div>
    </div>

    
    
</body>

</html>
